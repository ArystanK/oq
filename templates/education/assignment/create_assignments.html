{% extends 'base.html' %}
{% block title %}Create assignments{% endblock %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        input {
            border: 2px solid #ffa801;
            margin-left: 5vw;
        }

        textarea {
            border: 2px solid #ffa801;
        }

        form {
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10vh;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            background-color: #2ecc71;
            font-size: 25px;
            color: white;
            border-radius: 30px;
            font-weight: 700;

            margin-left: 5vw;
            margin-top: 5vh;
        }

        input[type="submit"]:hover {
            background-color: #ffa801;
            transition: 0.2s;
        }

        input[type="file"] {
            border: none;
        }
    </style>
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Creating assignments for {{ group }}</h4>
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" maxlength="100" required id="id_title">
        </p>
        <p>
            <label for="id_description">Description:</label>
            <textarea name="description" cols="40" rows="10" required id="id_description"></textarea>
        </p>
        <p>
            <label for="id_task">Task:</label>
            <input type="file" name="task" id="id_task">
        </p>
        <input type="submit" value="Create">
    </form>
{% endblock %}
