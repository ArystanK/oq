{% extends 'base.html' %}
{% block title %}Create assignment{% endblock %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        input{
            border: 2px solid #ffa801;
            margin-left: 5vw;
        }
        textarea {
            border: 2px solid #ffa801;
        }
        form {
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10vh;
        }

        input[type="submit"]{
            padding: 10px;
            border: none;
            background-color: #2ecc71;
            font-size: 25px;
            color: white;
            border-radius: 30px;
            font-weight: 700;

            margin-left: 5vw;
            margin-top: 5vh;
        }

        input[type="submit"]:hover {
            background-color: #ffa801;
            transition: 0.2s;
        }
        input[type="file"]{
            border: none;
        }
    </style>
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
    <script>
        document.getElementsByTagName('label')[0].hidden = true;
        const studentSelect = document.getElementById('id_student');
        let studentOptions = "";
        {% for student in students.all %}
            studentOptions += '<option value="{{ student.pk }}">{{ student }}</option>'
        {% endfor %}
        studentSelect.innerHTML = studentOptions;
        const groupSelect = document.getElementById('id_group')
        groupSelect.hidden = true;
        groupSelect.innerHTML = '<option value="{{ group.pk }}"></option>'
    </script>
{% endblock %}
