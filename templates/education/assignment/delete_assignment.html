{% extends 'base.html' %}
{% block title %}Delete assignment{% endblock %}
{% block content %}
    <p>Are you sure you want to delete a {{ assignment }}?</p>
    <form method="post" action="{% url 'delete_assignment' assignment.pk %}">
        {% csrf_token %}
        <a href="{% url 'assignment_detail' assignment.pk %}">Cancel</a>
        <input type="submit" name="Delete">
    </form>
{% endblock %}
