{% extends 'base.html' %}
{% load static %}
{% block style %}

    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&display=swap');

        body {
            background-color: #ffa801;
        }

        p {
            margin-top: 4vh;
        }

        form {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            height: 120vh;
            margin-top: 10vh;
            width: 50vw;
            box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.25);
            border-radius: 30px;
            margin-left: auto;
            margin-right: auto;
        }

        .add {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            padding-top: 5vh;
        }

        .inputs {
            display: flex;
            flex-direction: column;
        }

        input {
            width: 150px;
        }

        input[type="number"]{
            border: none;
            border-bottom: 2px solid #ffa801;
            width: 15vw;
        }

        input[type="submit"] {
            border: 5px solid #FFA801;
            border-radius: 50px;
            color: #FFA801;
            margin-top: 2vh;
            font-weight: 700;
            font-size: 22px;
            background-color: white;
            height: 50px;
            width: 10vw;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #FFA801;
            transition: 0.25s;
            color: white;
        }

        input[type="date"]{
            border: none;
            border-bottom: 2px solid #ffa801;
        }
        textarea{
            border: 2px solid #ffa801;
        }

        input[type="text"] {
            border: 0;
            font-size: 20px;
            border-bottom: 2px solid #ffa801;
            width: 30vw;
            margin-top: 5vh;
            margin-left: auto;
            margin-right: auto;
        }

        input:focus {
            outline: none;
        }
    </style>
{% endblock %}
{% block title %}Create course{% endblock %}
{% block content %}
    <div class="main-form">
        <form action="{% url 'create_course' %}" method="post">
            {% csrf_token %}
            <p class="add">Add a new course</p>
            <div class="inputs">
                {{ form.as_p }}
                <input type="submit" name="Submit">
            </div>
        </form>
    </div>

    <script>
        // make setting start and end date date fields
        const fields = document.getElementsByTagName('input');
        fields[4].type = "date";
        fields[5].type = "date";

        // hide teacher selection and set it to registered teacher
        document.getElementsByTagName('label')[3].hidden = true;
        const select_teacher = document.getElementById('id_teacher');
        select_teacher.hidden = true;
        select_teacher.innerHTML = '<option value="{{ teacher_id }}" selected></option>'
    </script>
{% endblock %}
